<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css" media="screen">
    #editor {
        position: absolute;
        font-size: 22px;
        top: 2%;
        left: 1%;
        width: 47%;
        height: 90%;
    }

    canvas {
      position: absolute;
      top: 2%;
      right: 1%;
      width: 47%;
      height: 48%;
      border: 1px solid black;
    }
    #consola {
      font-family: Courier;
      font-size: 22px;
      position: absolute;
      top: 51%;
      right: 1%;
      width: 47%;
      height: 48%;
      border: 1px solid black;
      overflow: scroll;
    }

    button.run {
      position: absolute;
      bottom: 1%;
      left: 24%;
      width: 10%;
      height: 5%;
      border: 1px solid coral;
    }
    button.archivo {
      position: absolute;
      bottom: 1%;
      left: 1%;
      width: 10%;
      height: 5%;
      border: 1px solid coral;
    }
    button.load {
      position: absolute;
      bottom: 1%;
      left: 12%;
      width: 10%;
      height: 5%;
      border: 1px solid coral;
    }

    button.keybinding {
      position: absolute;
      bottom: 1%;
      left: 34%;
      width: 10%;
      height: 5%;
      border: 1px solid coral;
    }

    </style>
    <canvas></canvas>
    <input id="input" type="file" accept=".rb" style="display: none">
    <script src="opal.js"></script>
    <script src="native.js"></script>

    <!-- owr files -->
    <script src="loadfile.js"></script>
    <script src="canvas.js"></script>
  </head>
  <body>
    <div id="editor"></div>
    <script src="ace.min.js" integrity="sha512-IunksvjFi1CZJ59SN0Fw0dSkjMgLrY1PQ0WVPv1L3er6z1zW0AVLXs9nM2ZoEisoRo8eHDQn8FOs2KsZPwrUww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="mode-ruby.min.js" integrity="sha512-daEgUglRphZGmsOdDzLqNw/+Rj00UOIvcKEK98mlv7HEciry0z1VwoMdB6tTgmbNGKBQpPOAnXwwi9VpBpLD3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="theme-cobalt.min.js" integrity="sha512-TjedDDiCXUu5wgeSYjl1JloMqaBPVCmBQ0hZnn6SYfqaUFgkZ+zV80dP/zmkmOH+Afo/racOr4Rt4fNuHkPpyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ext-settings_menu.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="keybinding-vim.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
      const editor = ace.edit("editor");
      editor.setTheme("ace/theme/cobalt");
      editor.session.setMode("ace/mode/ruby");
    </script>
    <script>
      editor.setValue("puts '@@@'\nputs Object.constants\nputs '###'\nputs gw.methods\nputs '%%%'\n");
    </script>
    <script src="toggleKeyBinding.js"></script>

    <button class="archivo" onclick="loadFileCodeOnEditor(editor)">ejemplo.rb</button>

    <button id="load" class="load" onclick="loadLocalFileCodeOnEditor(editor)">load</button>

    <button class="run" accesskey="r" onclick="runEditorCode(editor)">Run</button>
    <button class="keybinding" accesskey="k" onclick="toggleKeyBinding()">KB</button>

    <div id="consola"><div style="color: grey;">consola</div></div>
  </body>
</html>
